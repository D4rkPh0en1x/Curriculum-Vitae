security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    encoders:
        App\Entity\User:
            algorithm:  argon2i
    providers:
        in_memory: { memory: ~ }
        user_provider:
            entity:
                class:    App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
 
        main:
            anonymous: true
            provider: user_provider
            form_login:
                login_path: login
                check_path: login
            logout:
                path: /logout
                target: /            

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: "^/[a-zA-Z]+/administration/user", roles: "ROLE_ADMIN"}  
        - { path: "^/[a-zA-Z]+/main/add", roles: "ROLE_ADMIN"}  
        - { path: "^/[a-zA-Z]+/certifications/add", roles: "ROLE_ADMIN"}  
        - { path: "^/[a-zA-Z]+/diploma/add", roles: "ROLE_ADMIN"}                           
        - { path: "^/[a-zA-Z]+/educationdegree/add", roles: "ROLE_ADMIN"}   
        - { path: "^/[a-zA-Z]+/selfevaluation/add/evalcategories", roles: "ROLE_ADMIN"}  
        - { path: "^/[a-zA-Z]+/selfevaluation/main/evalcategories", roles: "ROLE_ADMIN"}  
        - { path: "^/[a-zA-Z]+/selfevaluation/add", roles: "ROLE_ADMIN"}  
        - { path: "^/[a-zA-Z]+/personalinfo/add", roles: "ROLE_ADMIN"}  
                     
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
